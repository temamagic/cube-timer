<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cube Timer</title>
  <script src="./vue.global.prod.js"></script>
  <script src="./tailwind.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen overflow-hidden">
  <div id="app" class="flex h-full">
    
    <!-- Левая панель -->
    <div class="w-80 bg-gray-800 h-full p-4 flex flex-col border-r border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Результаты</h2>
        <button 
          @click="resetResults" 
          class="text-sm px-3 py-1 bg-red-600 hover:bg-red-700 rounded-lg">
          Сбросить
        </button>
      </div>

      <!-- Статистика -->
      <div v-if="results.length > 0" class="grid grid-cols-3 gap-3 mb-4 text-center text-sm">
        <div class="bg-gray-700 p-2 rounded-lg">
          <div class="text-gray-400">Best</div>
          <div class="font-mono text-lg">{{ best.toFixed(2) }}s</div>
        </div>
        <div class="bg-gray-700 p-2 rounded-lg" :class="{ 'opacity-50': results.length < 5 }">
          <div class="text-gray-400">AO5</div>
          <div class="font-mono text-lg">{{ ao5.toFixed(2) }}s</div>
        </div>
        <div class="bg-gray-700 p-2 rounded-lg" :class="{ 'opacity-50': results.length < 12 }">
          <div class="text-gray-400">AO12</div>
          <div class="font-mono text-lg">{{ ao12.toFixed(2) }}s</div>
        </div>
      </div>

      <!-- Список результатов -->
      <ul class="space-y-2 overflow-y-auto flex-1 pr-1">
        <li 
          v-for="(res, i) in sortedResults" 
          :key="i" 
          class="bg-gray-700 px-3 py-2 rounded-lg flex justify-between"
        >
          <span>№{{ i + 1 }}</span>
          <span class="font-mono">{{ res.toFixed(2) }}s</span>
        </li>
      </ul>
    </div>

    <!-- Правая панель (таймер) -->
    <div class="flex-1 flex flex-col justify-center items-center select-none">
      <div 
        :class="[
          'text-[10vw] font-mono transition-colors duration-300 leading-none',
          isReady ? 'text-green-500' : 
          (isHolding ? 'text-yellow-400' : 
          (isRunning ? 'text-yellow-300' : 'text-gray-300'))
        ]"
      >
        {{ displayTime }}
      </div>
      <p class="mt-6 text-gray-500 text-sm text-center leading-relaxed max-w-md">
        Удерживай <span class="text-yellow-400 font-semibold">Пробел</span> ≥ 1с — 
        <span class="text-yellow-400">жёлтый</span> (ожидание),  
        <span class="text-green-500">зелёный</span> — готов, отпусти чтобы начать.  
        Нажми снова, чтобы остановить.
      </p>
    </div>

  </div>

  <script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
      setup() {
        const time = ref(0);
        const timer = ref(null);
        const isRunning = ref(false);
        const isHolding = ref(false);
        const isReady = ref(false);
        const holdTimeout = ref(null);
        const results = ref(JSON.parse(localStorage.getItem('cubeResults') || '[]'));

        const displayTime = computed(() => time.value.toFixed(2));

        const sortedResults = computed(() => 
          [...results.value].sort((a, b) => a - b)
        );

        const best = computed(() => 
          results.value.length ? Math.min(...results.value) : 0
        );

        const calcAverage = (count) => {
          if (results.value.length < count) return 0;
          const last = results.value.slice(-count);
          const sorted = [...last].sort((a, b) => a - b);
          sorted.shift(); // убрать лучший
          sorted.pop();   // убрать худший
          const sum = sorted.reduce((a, b) => a + b, 0);
          return sum / sorted.length;
        };

        const ao5 = computed(() => calcAverage(5));
        const ao12 = computed(() => calcAverage(12));

        const startTimer = () => {
          const start = performance.now();
          timer.value = setInterval(() => {
            time.value = (performance.now() - start) / 1000;
          }, 10);
          isRunning.value = true;
        };

        const stopTimer = () => {
          clearInterval(timer.value);
          isRunning.value = false;
          results.value.push(time.value);
          localStorage.setItem('cubeResults', JSON.stringify(results.value));
        };

        const resetResults = () => {
          if (confirm('Очистить все результаты?')) {
            results.value = [];
            localStorage.removeItem('cubeResults');
          }
        };

        const handleKeyDown = (e) => {
          if (e.code === 'Space' && !isHolding.value && !isRunning.value) {
            e.preventDefault();
            isHolding.value = true;
            holdTimeout.value = setTimeout(() => {
              isReady.value = true;
            }, 1000);
          } else if (e.code === 'Space' && isRunning.value) {
            e.preventDefault();
            stopTimer();
          }
        };

        const handleKeyUp = (e) => {
          if (e.code === 'Space') {
            clearTimeout(holdTimeout.value);
            if (isReady.value && !isRunning.value) {
              isReady.value = false;
              isHolding.value = false;
              time.value = 0;
              startTimer();
            } else {
              isHolding.value = false;
              isReady.value = false;
            }
          }
        };

        onMounted(() => {
          window.addEventListener('keydown', handleKeyDown);
          window.addEventListener('keyup', handleKeyUp);
        });

        return { 
          displayTime, 
          sortedResults, 
          resetResults, 
          isReady, 
          isRunning, 
          isHolding, 
          ao5, 
          ao12, 
          best, 
          results 
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
